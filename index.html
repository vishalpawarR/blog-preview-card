<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="box-container">
      <img class="box-img" src=".\assets\images\illustration-article.svg" alt="Project image">
      <a class="tag" href="">Learning</a>
      <p class="date">Published 21 Dec 2023</p>
      <h1 class="card-heading">HTML & CSS foundations</h1>
      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="card-profile">
        <img src=".\assets\images\image-avatar.webp" alt="" class="profile-img">
        <p class="profile-name">Greg Hooper</p>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/vishalpawarr/">Vishal Pawar</a>.
  </div>
</body>
</html>
